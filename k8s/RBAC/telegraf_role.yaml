apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: telegraf
rules:
- apiGroups: [""]
  resources:
    - nodes
    - nodes/proxy
    - nodes/stats
    - nodes/metrics
    - pods
    - services
    - endpoints
    - namespaces
    - secrets
    - persistentvolumes
    - persistentvolumeclaims
    - resourcequotas
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources:
    - deployments
    - daemonsets
    - statefulsets
    - replicasets
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources:
    - ingresses
  verbs: ["get", "list", "watch"]
- apiGroups: ["discovery.k8s.io"]
  resources:
    - endpointslices
  verbs: ["get", "list", "watch"]
- nonResourceURLs:
    - /metrics
    - /metrics/*
    - /api
    - /api/*
    - /apis
    - /apis/*
    - /stats
    - /stats/*
  verbs: ["get"]